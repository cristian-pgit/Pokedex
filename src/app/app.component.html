<header>
  <app-header (searchPokemon)="onSearchPokemon($event)"></app-header>
</header>
<div class="container-fluid">
  <div class="row">
    <main class="col-9">
      <app-main [initialLetterSummary]="initialLetterSummary" (pokemonSelected)="showPokemonDetails($event)"></app-main>
    </main>
    <aside class="col-3">
      <div class="card text-white bg-secondary mb-3" style="width: 100%;">
        <app-detail [selectedPokemonName]="selectedPokemon"></app-detail>
      </div>
    </aside>
  </div>
</div>
<footer>
  <app-footer [initialLetterSummary]="initialLetterSummary" ></app-footer>
</footer>
